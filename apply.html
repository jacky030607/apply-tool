<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52378111-4"></script>
  <script>

    gtag('config', 'UA-52378111-4');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
  <meta name="description" content="面對學測五選四的來臨，還在苦惱要將心力投注在哪些科系上嗎？使用這個簡單的小工具，能讓你清楚了解你想讀的科系採計哪些科目。">
  <title>學測個人申請─採計科目查詢【108學年】</title>
  <link rel="canonical" href="https://apply.nctu.me/apply.html"/>
  <!-- bootstrap, jquery, popper.js and floatThead -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/floatthead/2.1.3/jquery.floatThead.min.js"></script>
  <!-- external css -->
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="apply.css">
  <!-- external js -->
  <script src="apply.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand navbar-light"  style="background-color: #e9ecef;">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/">首頁</a>
      <a class="nav-item nav-link active" href="apply.html">個人申請</a>
      <a class="nav-item nav-link" href="advanced.html">考試分發</a>
    </div>
  </nav>
  <div class="content">
    <!-- title bar -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1>學測個人申請─採計科目查詢<span class="badge badge-secondary">108學年</span></h1>
        <h2>來看看你想讀的科系採計哪些科目吧！</h2>
      </div>
    </div>
    <!-- search form -->
    <div class="container">
      <div class="form-group input-group mb-3">
        <input type="text" class="form-control" id="qd" placeholder="科系名稱" value="" oninput="update();" maxlength="30">
        <div class="input-group-append">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" id="qs" placeholder="學校名稱" value="" oninput="update();" maxlength="30">
        <div class="input-group-append">
          <button id="btn_advanced" type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#advanced_options">進階選項</button>
        </div>
        <div class="input-group-append">
          <button class="btn btn-primary" onclick="update()">
            搜尋
          </button>
        </div>
      </div>
      <!-- advanced options -->
      <div id="advanced_options" class="collapse float-sm-right form-inline mb-3">
        <div class="form-group ml-2 mb-0">
          <label for="sel1" class="subject-title">國文：</label>
          <select id="sel1" class="custom-select" onchange="update()">
            <option value="1" selected="selected">不限</option>
            <option value="2">採計</option>
            <option value="3">不採計</option>
          </select>
        </div>
        <div class="form-group ml-2 mb-0">
          <label for="sel2" class="subject-title">英文：</label>
          <select id="sel2" class="custom-select" onchange="update()">
            <option value="1" selected="selected">不限</option>
            <option value="2">採計</option>
            <option value="3">不採計</option>
          </select>
        </div>
        <div class="form-group ml-2 mb-0">
          <label for="sel3" class="subject-title">數學：</label>
          <select id="sel3" class="custom-select" onchange="update()">
            <option value="1" selected="selected">不限</option>
            <option value="2">採計</option>
            <option value="3">不採計</option>
          </select>
        </div>
        <div class="form-group ml-2 mb-0">
          <label for="sel4" class="subject-title">社會：</label>
          <select id="sel4" class="custom-select" onchange="update()">
            <option value="1" selected="selected">不限</option>
            <option value="2">採計</option>
            <option value="3">不採計</option>
          </select>
        </div>
        <div class="form-group ml-2 mb-0">
          <label for="sel5" class="subject-title">自然：</label>
          <select id="sel5" class="custom-select" onchange="update()">
            <option value="1" selected="selected">不限</option>
            <option value="2">採計</option>
            <option value="3">不採計</option>
          </select>
        </div>
        <div class="form-group ml-2 mb-0">
          <span class="ml-2" id="mode-title">搜尋模式：</span>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="mode-indexof" name="mode" class="custom-control-input" value="1" onchange="update()" checked="checked">
            <label class="custom-control-label" for="mode-indexof">一般</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="mode-regex" name="mode" class="custom-control-input" value="2" onchange="update()">
            <label class="custom-control-label" for="mode-regex">Regex</label>
          </div>
        </div>
      </div>
      <!-- result table -->
      <table class="table" id="table_result">
        <thead class="thead-light">
          <tr>
            <th style="width:20%" class="align-middle">學校</th>
            <th style="width:30%" class="align-middle">科系</th>
            <th id="t1" class="subject subject-title align-middle">國文</th>
            <th id="t2" class="subject subject-title align-middle">英文</th>
            <th id="t3" class="subject subject-title align-middle">數學</th>
            <th id="t4" class="subject subject-title align-middle">社會</th>
            <th id="t5" class="subject subject-title align-middle">自然</th>
          </tr>
        </thead>
        <tbody id="result_content">

        </tbody>
      </table>
    </div>
  </div>
  <div class="footer">
    資料版本: <a href="https://github.com/jacky030607/apply-tool/blob/master/data/apply/data.json">20190126</a> |
    <a href="https://github.com/jacky030607/apply-tool">GitHub</a>
  </div>
</body>
</html>
