<html lang="zh-Hant-TW">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-52378111-4');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
  <meta name="description" content="還在苦惱要怎麼準備指考嗎？使用這個簡單的小工具，能讓你清楚了解你想讀的科系採計哪些科目。">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico?v=bOME3jLmbj' />
  <title>指考考試分發─採計科目查詢【108學年】</title>
  <link rel="canonical" href="https://apply.nctu.me/advanced.html"/>
  <!-- bootstrap, jquery, popper.js and floatThead -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/floatthead/2.1.3/jquery.floatThead.min.js"></script>
  <!-- external css -->
  <link rel="stylesheet" href="css/common.css?v=1">
  <link rel="stylesheet" href="css/advanced.css?v=1">
  <!-- external js -->
  <script src="js/advanced.js?v=2"></script>
</head>
<body>
  <nav class="navbar navbar-expand navbar-light" style="background-color: #e9ecef;">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/">首頁</a>
      <a class="nav-item nav-link" href="apply.html">個人申請</a>
      <a class="nav-item nav-link active" href="advanced.html">考試分發</a>
    </div>
  </nav>
  <div class="content">
    <!-- title bar -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1>指考考試分發─採計科目查詢<span class="badge badge-secondary">108學年</span></h1>
        <h2>來看看你想讀的科系採計哪些科目吧！</h2>
      </div>
    </div>
    <div class="container">
      <!-- search form -->
      <div class="form-group input-group mb-3">
        <input type="text" class="form-control" id="qd" placeholder="科系名稱" value="" oninput="update();" maxlength="30">
        <div class="input-group-append">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" id="qs" placeholder="學校名稱" value="" oninput="update();" maxlength="30">
        <div class="input-group-append">
          <button id="btn_advanced" type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#advanced_options">
            <span class="d-none d-md-inline">進階</span>選項
          </button>
        </div>
        <div class="input-group-append">
          <button class="btn btn-primary" onclick="update()">
            搜尋
          </button>
        </div>
      </div>
      <!-- advanced options -->
      <div id="advanced_options" class="collapse form-inline float-right mb-3">
        <div class="form-group">
          <span id="mode-title">搜尋模式：</span>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="mode-indexof" name="mode" class="custom-control-input" value="1" onchange="update()" checked="checked">
            <label class="custom-control-label" for="mode-indexof">一般</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="mode-regex" name="mode" class="custom-control-input" value="2" onchange="update()">
            <label class="custom-control-label" for="mode-regex">Regex</label>
          </div>
        </div>
      </div>
      <!-- result table -->
      <table class="table table-bordered table-sm" id="table_result">
        <thead class="thead-light">
          <tr>
            <th id="school" class="align-middle" rowspan="2">學校</th>
            <th id="name" class="align-middle" rowspan="2">科系</th>
            <th class="subject align-middle">國文</th>
            <th class="subject align-middle">英文</th>
            <th class="subject align-middle">數甲</th>
            <th class="subject align-middle">物理</th>
            <th class="subject align-middle">化學</th>
            <th class="subject align-middle">生物</th>
            <th class="subject align-middle">數乙</th>
            <th class="subject align-middle">歷史</th>
            <th class="subject align-middle">地理</th>
            <th class="subject align-middle">公民</th>
            <th class="subject align-middle">術科</th>
          </tr>
          <tr>
            <th class="subject align-middle" colspan="2">學測國文</th>
            <th class="subject align-middle" colspan="2">學測英文</th>
            <th class="subject align-middle" colspan="2">學測數學</th>
            <th class="subject align-middle" colspan="2">學測社會</th>
            <th class="subject align-middle" colspan="2">學測自然</th>
            <th class="subject align-middle">英聽</th>
          </tr>
        </thead>
        <tbody id="result_content">

        </tbody>
      </table>
      <button type="button" class="btn btn-primary btn-block d-none mb-3" id="more-results">更多結果</button>
      <p style="text-align: center">
        本查詢結果僅供參考，實際內容以正式簡章為主。
      </p>
    </div>
  </div>
  <div class="footer">
    資料版本: <a href="https://github.com/jacky030607/apply-tool/blob/master/data/advanced/data.json">20190204</a> |
    <a href="https://github.com/jacky030607/apply-tool">GitHub</a>
  </div>
</body>
</html>
