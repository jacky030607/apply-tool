<body>
  <!-- title bar -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <p id="title_text">申請入學採計科目篩選器</p>
      <p>來看看你想讀的科系採計哪些科目吧！</p>
    </div>
  </div>
  <!-- search form -->
  <div class="container">
    <div class="form-group input-group mb-3">
      <input type="text" class="form-control" id="qd" placeholder="科系名稱" value="" oninput="update();" maxlength="30">
      <div class="input-group-append">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" class="form-control" id="qs" placeholder="學校名稱" value="" oninput="update();" maxlength="30">
      <div class="input-group-append">
        <button id="btn_advanced" type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#advanced_filter">進階選項</button>
      </div>
      <div class="input-group-append">
        <button class="btn btn-primary" onclick="update()">
          <span class="spinner-border spinner-border-sm loading" role="status" aria-hidden="true"></span>
          搜尋
        </button>
      </div>
    </div>
    <!-- select subject to filter -->
    <div id="advanced_filter" class="collapse float-sm-right">
      <span id="text_advanced">不採計：</span>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="check1" class="custom-control-input" onclick="update()">
        <label class="custom-control-label subject-title" for="check1">國文</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="check2" class="custom-control-input" onclick="update()">
        <label class="custom-control-label subject-title" for="check2">英文</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="check3" class="custom-control-input" onclick="update()">
        <label class="custom-control-label subject-title" for="check3">數學</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="check4" class="custom-control-input" onclick="update()">
        <label class="custom-control-label subject-title" for="check4">社會</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="check5" class="custom-control-input" onclick="update()">
        <label class="custom-control-label subject-title" for="check5">自然</label>
      </div>
    </div>
    <!-- the location to place the result table -->
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th width="20%" class="align-middle">學校</th>
            <th width="30%" class="align-middle">科系</th>
            <th width="10%" id="t1" class="subject subject-title align-middle">國文</th>
            <th width="10%" id="t2" class="subject subject-title align-middle">英文</th>
            <th width="10%" id="t3" class="subject subject-title align-middle">數學</th>
            <th width="10%" id="t4" class="subject subject-title align-middle">社會</th>
            <th width="10%" id="t5" class="subject subject-title align-middle">自然</th>
          </tr>
        </thead>
        <tbody id="result_content">

        </tbody>
      </table>
    </div>
    <!-- loading spinner -->
    <div class="text-center loading">
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">載入中...</span>
      </div>
    </div>
