<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>申請入學採計科目篩選器</title>
  <!-- bootstrap,jquery,popper.js and custom css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css?v=1">
  <!-- search.js -->
  <script src="search.js"></script>
</head>
<body>
  <!-- title bar -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <p id="title_text">申請入學採計科目篩選器</p>
      <p>來看看你想讀的科系採計哪些科目吧！</p>
    </div>
  </div>
  <!-- search form -->
  <div class="container">
    <div class="form-group input-group mb-3">
      <input type="text" class="form-control" id="qd" placeholder="科系名稱" value="" oninput="update();" maxlength="30">
      <div class="input-group-append">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" class="form-control" id="qs" placeholder="學校名稱" value="" oninput="update();" maxlength="30">
      <div class="input-group-append">
        <button id="btn_advanced" type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#advanced_options">進階選項</button>
      </div>
      <div class="input-group-append">
        <button class="btn btn-primary" onclick="update()">
          <span class="spinner-border spinner-border-sm loading" role="status" aria-hidden="true"></span>
          搜尋
        </button>
      </div>
    </div>
    <!-- select subject to filter -->
    <div id="advanced_options" class="collapse float-sm-right form-inline">
      <div class="form-group">
        <label for="s1" class="option-title">&nbsp;國文：</label>
        <select id="s1" onchange="update()">
          <option value="1" selected="selected">不限</option>
          <option value="2">採計</option>
          <option value="3">不採計</option>
        </select>
      </div>
      <div class="form-group">
        <label for="s2" class="option-title">&nbsp;英文：</label>
        <select id="s2" onchange="update()">
          <option value="1" selected="selected">不限</option>
          <option value="2">採計</option>
          <option value="3">不採計</option>
        </select>
      </div>
      <div class="form-group">
        <label for="s3" class="option-title">&nbsp;數學：</label>
        <select id="s3" onchange="update()">
          <option value="1" selected="selected">不限</option>
          <option value="2">採計</option>
          <option value="3">不採計</option>
        </select>
      </div>
      <div class="form-group">
        <label for="s4" class="option-title">&nbsp;社會：</label>
        <select id="s4" onchange="update()">
          <option value="1" selected="selected">不限</option>
          <option value="2">採計</option>
          <option value="3">不採計</option>
        </select>
      </div>
      <div class="form-group">
        <label for="s5" class="option-title">&nbsp;自然：</label>
        <select id="s5" onchange="update()">
          <option value="1" selected="selected">不限</option>
          <option value="2">採計</option>
          <option value="3">不採計</option>
        </select>
      </div>
    </div>
    <!-- the location to place the result table -->
    <div id="table_result">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th width="20%" class="align-middle">學校</th>
            <th width="30%" class="align-middle">科系</th>
            <th width="10%" id="t1" class="subject subject-title align-middle">國文</th>
            <th width="10%" id="t2" class="subject subject-title align-middle">英文</th>
            <th width="10%" id="t3" class="subject subject-title align-middle">數學</th>
            <th width="10%" id="t4" class="subject subject-title align-middle">社會</th>
            <th width="10%" id="t5" class="subject subject-title align-middle">自然</th>
          </tr>
        </thead>
        <tbody id="result_content">

        </tbody>
      </table>
    </div>
    <!-- loading spinner -->
    <div class="text-center loading">
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">載入中...</span>
      </div>
    </div>
  </div>
</body>
</html>
